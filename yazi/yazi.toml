[manager]
ratio = [0, 1, 1]
sort_by = "natural"
sort_sensitive = false
sort_reverse = false
sort_dir_first = true
sort_translit = false
linemode = "none"
show_hidden = false
show_symlink = true
scrolloff = 5
mouse_events = ["click", "scroll"]
title_format = "Yazi: {cwd}"

[opener]
edit = [{ run = '$EDITOR "$@"', desc = "nvim", block = true, for = "unix" }]
vd = [{ run = 'vd "$0"', desc = "visidata", block = true, for = "unix" }]
jq = [
  { run = 'jq "." -C "$0" | less -R', desc = "jq", block = true, for = "unix" },
]
du = [
  { run = 'ncdu --show-percent --hide-graph --show-itemcount --color dark "$0"', desc = "du", block = true, for = "unix" },
]
zathura = [
  { run = 'zathura "$@"', desc = "zathura", block = true, for = "unix" },
]
[open]
rules = [
  { name = "*/", use = [
    "du",
  ] },
  { name = "*.csv", use = [
    "edit",
    "vd",
  ] },
  { name = "*.json", use = [
    "edit",
    "jq",
  ] },
  { mime = "text/*", use = "edit" },
  { mime = "application/pdf", use = "zathura" },
  { mime = "inode/empty", use = "edit" },
]


[input]
cursor_blink = true

# cd
cd_title = " 📁 "
cd_origin = "top-center"
cd_offset = [0, 2, 50, 3]

# create
create_title = ["   ", "  "]
create_origin = "bottom-left"
create_offset = [0, 2, 50, 3]

# rename
rename_title = " ✏️"
rename_origin = "bottom-left"
rename_offset = [0, 2, 20, 3]

# filter
filter_title = " 󱃥  "
filter_origin = "bottom-left"
filter_offset = [0, 2, 50, 3]

# find
find_title = [" 🔍 ", " 🔍 "]
find_origin = "bottom-left"
find_offset = [0, 2, 50, 3]

# search
search_title = " 🔍 file "
search_origin = "bottom-left"
search_offset = [0, 2, 50, 3]

# shell
shell_title = ["   ", "   "]
shell_origin = "bottom-left"
shell_offset = [0, 2, 50, 3]

[pick]
open_title = " 👀 "

[plugin]
prepend_previewers = [
  { name = "*.md", run = "glow" },
  { name = "*.csv", run = "xan" },
  { mime = "text/*", run = "bat" },
  { name = "*/", run = "eza-preview" },
]
