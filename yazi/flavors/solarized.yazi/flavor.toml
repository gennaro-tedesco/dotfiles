active = { fg = "#839395", bg = "#1a6397" }
inactive = { fg = "#839395" }

icon_file = ""
icon_folder = ""
icon_command = ""

# Tasks
[tasks]
border = { fg = "#063540" }
title = { fg = "#063540" }
hovered = { fg = "#839395", bg = "#1a6397" }

# Which
[which]
cols = 2
mask = { bg = "#002c38" }
cand = { fg = "#29a298" }
rest = { fg = "#268bd3" }
desc = { fg = "#d23681" }
separator = " ➜ "
separator_style = { fg = "#576d74" }

# Confirm
[confirm]
title = { fg = "#46acf5" }
border = { fg = "#063540" }
content = {}
list = {}
btn_yes = { bg = "#1a6397" }
btn_no = {}
btn_labels = ["  [Y]es  ", "  (N)o  "]

# Spot
[spot]
border = { fg = "#063540" }
title = { fg = "#063540" }

# Notify
[notify]
title_info = { fg = "#268bd3" }
title_warn = { fg = "#b28500" }
title_error = { fg = "#db302d" }

icon_error = ""
icon_warn = ""
icon_info = ""

# Help
[help]
on = { fg = "#849900" }
run = { fg = "#d23681" }
hovered = { bg = "#002c38" }
footer = { fg = "#839395", bg = "#001419" }

[filetype]

rules = [
  # Images
  { mime = "image/*", fg = "#b28500" },

  # Media
  { mime = "{audio,video}/*", fg = "#d23681" },

  # Archives
  { mime = "application/*zip", fg = "#db302d" },
  { mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#db302d" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#29a298" },

  # Empty files
  # { mime = "inode/x-empty", fg = "#db302d" },

  # Special files
  { name = "*", is = "orphan", bg = "#db302d" },
  { name = "*", is = "exec", fg = "#849900" },

  # Fallback
  { name = "*/", fg = "#268bd3" },
]
